<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login very carefully</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="login-section">
            <h1>Login</h1>
            <p id="timeout"></p>
            <div class="form">
                <form class="login-form">
                    <input type="text" class="user-input username" name="username" id="username" placeholder="Username">
                    <input type="password" class="user-input password" name="password" id="password" placeholder="Password">
                    <input type="submit" name="submit" id="submit" class="user-input submit">
                </form>
            </div>
        </div>
    </div>
    </script>
    <script src="js/main.js"></script>
</body>

</html>
